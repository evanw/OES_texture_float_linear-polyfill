<script src="OES_texture_float_linear-polyfill.js"></script>
<script>

try {
  var gl = document.createElement('canvas').getContext('experimental-webgl');
} catch (e) {
}

document.write('WebGL: ' + !!gl + '<br>');
document.write('OES_texture_float: ' + !!gl.getExtension('OES_texture_float') + '<br>');
document.write('OES_texture_float_linear: ' + !!gl.getExtension('OES_texture_float_linear') + '<br>');

</script>
